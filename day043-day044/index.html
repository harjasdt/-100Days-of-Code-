<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <h2 >Alpha Machine</h2>
        </div>
        <div class="col-lg-6 col-md-12">
          <form action="#" method="POST" class="signupForm" name="signupform">
            

            <h2>Enter the Details</h2>
            <ul class="noBullet">
              <li>
                <label for="Email"></label>
                <input type="text" class="inputFields" id="email" name="email" placeholder="Email" required/>
              </li>

              <li>
                <label for="Description"></label>
                <input type="description" class="inputFields" id="description" name="description" placeholder="Description" required/>
              </li>

              <li>
                <label for="data"></label>
                <input type="file" class="inputFields" id="data" name="data" placeholder="Upload Data File"required/>
              </li>
              <li id="center-btn">
                <input type="submit"  id="join-btn" name="join" alt="submit" >
              </li>
            </ul>
          </form>
        </div>

      </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
